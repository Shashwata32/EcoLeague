<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
      --- METADATA & SEO --- 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#16a34a">
    
    <title>EcoLeague - Community Cleanliness Drive</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js (NEW: For Admin Analytics) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Internal Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- App Logic -->
    <script type="module" src="js/app.js"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex justify-center text-gray-800">

    <!-- LOADING SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-green-600 flex flex-col items-center justify-center text-white p-6 text-center">
        <i class="fas fa-leaf text-6xl mb-4 animate-bounce"></i>
        <h1 class="text-4xl font-black font-fredoka mb-2">EcoLeague</h1>
        <p class="text-green-100">Gamifying Community Cleanliness</p>
        <div class="mt-8 flex items-center gap-2">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>Connecting securely...</span>
        </div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="main-screen" class="hidden w-full max-w-md bg-white h-full shadow-2xl relative flex flex-col">
        
        <!-- HEADER -->
        <header class="bg-white p-4 border-b border-gray-100 flex justify-between items-center z-20 sticky top-0">
            <div class="flex items-center gap-2">
                <div class="bg-green-600 text-white w-8 h-8 rounded-lg flex items-center justify-center">
                    <i class="fas fa-leaf text-sm"></i>
                </div>
                <h1 class="text-xl font-bold font-fredoka text-gray-800 tracking-tight">EcoLeague</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="window.switchView('admin')" class="text-gray-400 hover:text-gray-900 transition p-2" aria-label="Admin Portal">
                    <i class="fas fa-user-shield"></i>
                </button>
            </div>
        </header>

        <!-- CONTENT AREA -->
        <main id="content-area" class="flex-1 overflow-y-auto bg-gray-50 relative">
            <!-- Dynamic Content Injected via JS -->
        </main>

        <!-- NAVIGATION (Will be hidden in Admin Mode) -->
        <nav id="main-nav" class="bg-white border-t border-gray-100 flex justify-around items-center absolute bottom-0 w-full pb-safe z-20 h-16 shadow-[0_-5px_15px_rgba(0,0,0,0.02)] transition-transform duration-300">
            <button onclick="window.switchView('home')" id="nav-home" class="nav-link flex flex-col items-center justify-center w-full h-full text-green-600 border-t-2 border-green-600">
                <i class="fas fa-chart-simple text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Rankings</span>
            </button>
            
            <button onclick="window.switchView('upload')" id="nav-upload" class="nav-link flex flex-col items-center justify-center w-full h-full text-gray-400 border-t-2 border-transparent hover:bg-gray-50">
                <div class="bg-green-600 text-white w-10 h-10 rounded-full flex items-center justify-center -mt-6 shadow-lg border-4 border-white transform active:scale-95 transition">
                    <i class="fas fa-plus"></i>
                </div>
                <span class="text-[10px] font-medium mt-1">Report</span>
            </button>
            
            <button onclick="window.switchView('prizes')" id="nav-prizes" class="nav-link flex flex-col items-center justify-center w-full h-full text-gray-400 border-t-2 border-transparent hover:bg-gray-50">
                <i class="fas fa-gift text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Prizes</span>
            </button>
        </nav>
    </div>
</body>
</html>
